{{- if and .Values.wpokOperator.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-pool-operator-templates
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "wpok.fullname" . }}
    app.kubernetes.io/component: operator
data:
  deployment.yml: |-
{{- .Values.wpokOperator.templates.deployment | nindent 4 }}
  scaledobject.yml: |-
{{- .Values.wpokOperator.templates.scaledobject | nindent 4 }}
  prometheus-rule.yml: |-
{{- .Values.wpokOperator.templates.prometheusRule | nindent 4 }}
{{- end }}